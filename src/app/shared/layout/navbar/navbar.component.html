<nav class="sidebar d-none d-md-block">
  <img
    src="https://www.ailos.coop.br/wp-content/uploads/2021/06/Icone_App_App-Ailos.svg"
    loading="lazy"
    alt="Viacredi"
    width="100"
    height="100"
  />
  <div class="menu-icon-wrapper">
    <button
      (click)="collapse.toggle()"
      type="button"
      class="btn"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      <bi name="list" id="list-icon"></bi>
    </button>
  </div>
  <div
    #collapse="ngbCollapse"
    style="max-width: 300px"
    [(ngbCollapse)]="isCollapsed"
    [horizontal]="true"
  >
    <div class="icons-wrapper">
      <bi name="search" class="icons"></bi>
      <bi name="star" class="icons"></bi>
      <bi name="chat-left-dots" class="icons"></bi>
      <bi name="sliders" class="icons"></bi>
      <bi name="bank" class="icons"></bi>
    </div>
  </div>
</nav>
