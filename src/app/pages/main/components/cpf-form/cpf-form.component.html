<div class="container-fluid">
  <main>
    <app-stepper></app-stepper>
    <div class="row">
      <div class="col-xs-12">
        <span class="informe-titulo"
          >Informe o CPF do futuro coopeerado (a)</span
        >
        <p class="informe-subtitulo">
          Se necessário, você poderá duplicar uma conta existente ou pausar e
          retomar este cadastro futuramente. <br />
          Digite apenas os números (sem pontos ou traços).
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="consultaForm" class="d-flex align-items-center">
          <label for="cpf-input">CPF</label>
          <input
            type="text"
            id="cpf-input"
            [formControlName]="'cpf'"
            name="cpf"
            maxlength="14"
            appCpfMask
          />

          <button
            (click)="consultar()"
            [disabled]="consultaForm.invalid"
            class="btn btn-consultar"
          >
            Consultar por CPF
          </button>
        </form>
        <p
          class="text-danger"
          *ngIf="
            consultaForm.controls?.cpf?.value?.length === 14 &&
            consultaForm.invalid
          "
        >
          CPF inválido, por favor verificar o valor inserido
        </p>
      </div>
    </div>

    <app-cpf-info-card [exibirConsulta]="exibirConsulta"></app-cpf-info-card>
  </main>
</div>

<app-footer></app-footer>
